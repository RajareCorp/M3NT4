<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/static/css/style.css">
    <title>Curl Links</title>
</head>
<body>
    <header>
        <h1>Link Viewer (Curl)</h1>
    </header>
    <main>
        <section>
            <h2>Curl a Link</h2>
            <form id="curl-form">
                <label for="curl-url">URL:</label>
                <input type="url" id="curl-url" name="url" placeholder="Enter URL" required>
                <button type="submit">Fetch</button>
            </form>
            <pre id="curl-output" class="scrollable-box">Results will appear here...</pre>
        </section>
    </main>

    <script src="/static/js/curl.js"></script>
</body>
</html>
